<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ICA Production Roster</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>ICA Counter Manning System</h1>

    <div class="controls">
        <label>Operation:</label>
        <select id="operation">
            <option value="arrival">Arrival</option>
            <option value="departure">Departure</option>
        </select>

        <label>Shift:</label>
        <select id="shift">
            <option value="morning">Morning</option>
            <option value="night">Night</option>
        </select>

        <label>Total Officers:</label>
        <input type="number" id="officers" value="20" />

        <button onclick="generateRoster()">Generate</button>
    </div>

    <h2>Counter Grid</h2>
    <div id="counterGrid"></div>

    <h2>Manning Summary</h2>
    <pre id="summary"></pre>

    <script src="app.js"></script>
</body>

</html>
